<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <navbar class="">
        <h1>Sorting Visualizer</h1>
        <button class="btn btn-dark" id="newarray">New Array</button>
        <button class="btn btn-dark bubble sort">Bubble Sort</button>
        <button class="btn btn-dark selection sort">Selection Sort</button>
        <button class="btn btn-dark insertion sort">Insertion Sort</button>
        <button class="btn btn-dark quick sort">Quick Sort</button>
        <button class="btn btn-dark merge sort">Merge Sort</button>
        <button class="btn btn-dark stop">Stop</button>
        <span>
            No of bars
           <input id="arr_sz" type="range"  min=5 max=50 step=5 value=5>
        </span>
        <span>
            Speed
           <input id="arr_sp" type="range"  min=50 max=1000 step=50 value='50'>
        </span>
        <div id="bar-animation" class="d-flex justify-content-around">

        </div>
        
    </navbar>
    <script src="./js/sorting.js"></script>
</body>
</html>
